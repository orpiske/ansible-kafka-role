kafka_validate_certs: false
kafka_install_link: kafka
kafka_default_version: 2.8.1
scala_default_version: 2.13
kafka_default_download_url: https://apache.miloslavbrada.cz/kafka/{{ kafka_version }}/kafka_{{ scala_version }}-{{ kafka_version }}.tgz
kafka_default_download_dest: /home/{{ kafka_user }}/tmp
kafka_default_install_dest: /home/{{ kafka_user}}/tools
kafka_default_plugin_path: /home/{{ kafka_user}}/tools/camel-kafka-connectors
kafka_global_config_dir: /etc/kafka/
kafka_on_selinux: true
